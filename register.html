<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/register.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="wrapper">
    <form>
      <h1>Registration</h1>
      <div class="input-box">
        <div class="input-field">
          <input type="text" placeholder="Full Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="email" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-field">
          <input type="number" placeholder="Phone Number" required>
          <i class='bx bxs-phone'></i>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Confirm Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
      </div>

      <div class="inputs">
        <label><input type="radio" name="role">I am an employer - looking for developers</label>
        <label><input type="radio" name="role">I am a candidate - looking for offers</label>
      </div>
      
      <label><a href="login.html">Already have an account?</a></label>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
